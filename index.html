<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/KELOMPOK4_1.js"></script>
        <script src="data/TEMPATIBADAH2_2.js"></script>
        <script src="data/TEMPATIBADAH_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_KELOMPOK4_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KELOMPOK4_1_0() {
            return {
                pane: 'pane_KELOMPOK4_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KELOMPOK4_1');
        map.getPane('pane_KELOMPOK4_1').style.zIndex = 401;
        map.getPane('pane_KELOMPOK4_1').style['mix-blend-mode'] = 'normal';
        var layer_KELOMPOK4_1 = new L.geoJson(json_KELOMPOK4_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KELOMPOK4_1',
            layerName: 'layer_KELOMPOK4_1',
            pane: 'pane_KELOMPOK4_1',
            onEachFeature: pop_KELOMPOK4_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_KELOMPOK4_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_KELOMPOK4_1);
        map.addLayer(layer_KELOMPOK4_1);

        var layer_TEMPATIBADAH2_2 = new L.geoJson(json_TEMPATIBADAH2_2, {

        });
        bounds_group.addLayer(layer_TEMPATIBADAH2_2);
        map.addLayer(layer_TEMPATIBADAH2_2);

        function style_TEMPATIBADAH_3_0() {
            return {

            }
        }
        map.createPane('pane_TEMPATIBADAH_3');
        map.getPane('pane_TEMPATIBADAH_3').style.zIndex = 403;
        map.getPane('pane_TEMPATIBADAH_3').style['mix-blend-mode'] = 'normal';
        var layer_TEMPATIBADAH_3 = new L.geoJson(json_TEMPATIBADAH_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TEMPATIBADAH_3',
            layerName: 'layer_TEMPATIBADAH_3',
            pane: 'pane_TEMPATIBADAH_3',
            onEachFeature: pop_TEMPATIBADAH_3,
            pointToLayer: function (feature, latlng) {
                var context = {

                return L.circleMarker(latlng, style_TEMPATIBADAH_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_TEMPATIBADAH_3);
        map.addLayer(layer_TEMPATIBADAH_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TEMPATIBADAH_3.png" /> TEMPAT IBADAH': layer_TEMPATIBADAH_3,'<img src="legend/TEMPATIBADAH2_2.png" /> TEMPAT IBADAH 2': layer_TEMPATIBADAH2_2,'<img src="legend/KELOMPOK4_1.png" /> KELOMPOK 4': layer_KELOMPOK4_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
